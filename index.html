			<section>
				<p>
					ActionScript (AS3) library for processing binary data.
				</p>
				<p>
					This library contains <abbr title="Message Digest 5"><a href="https://en.wikipedia.org/wiki/Md5">MD5</a></abbr>,
					<a href="https://en.wikipedia.org/wiki/SHA-1"><abbr title="Secure Hash Algorithm">SHA</abbr>-1</a>,
					<a href="https://en.wikipedia.org/wiki/SHA-2"><abbr title="Secure Hash Algorithm">SHA</abbr>-2</a> (&nbsp;224&nbsp;&amp;&nbsp;256&nbsp;),
					<a href="https://en.wikipedia.org/wiki/Base64">Base64</a>,
					<a href="https://en.wikipedia.org/wiki/Crc32"><abbr title="Cyclic Redundancy Check">CRC32</abbr></a>
					algorithms,
					<a href="https://en.wikipedia.org/wiki/JSON"><abbr title="JavaScript Object Notation">JSON</abbr></a> encoder &amp; decoder
					as well as <a href="https://en.wikipedia.org/wiki/Portable_Network_Graphics"><abbr title="Portable Network Graphics">PNG</abbr></a>
					and <a href="https://en.wikipedia.org/wiki/JPEG"><abbr title="Joint Photographic Experts Group">JPEG</abbr></a> encoders.
				</p>
