			<section>
				<p>
					ActionScript (AS3) library for processing binary data.
				</p>
				<p>
					This library contains <abbr title="Message Digest 5"><a href="//en.wikipedia.org/wiki/Md5">MD5</a></abbr>,
					<abbr title="Secure Hash Algorithm"><a href="//en.wikipedia.org/wiki/SHA-1">SHA-1</a></abbr>,
					<abbr title="Secure Hash Algorithm"><a href="//en.wikipedia.org/wiki/SHA-2">SHA-2</a></abbr> (&nbsp;224&nbsp;&amp;&nbsp;256&nbsp;),
					<a href="//en.wikipedia.org/wiki/Base64">Base64</a>,
					<abbr title="Cyclic Redundancy Check"><a href="//en.wikipedia.org/wiki/Crc32">CRC32</a></abbr>
					algorithms,
					<abbr title="JavaScript Object Notation"><a href="//en.wikipedia.org/wiki/JSON">JSON</a></abbr> encoder &amp; decoder
					as well as <abbr title="Portable Network Graphics"><a href="//en.wikipedia.org/wiki/Portable_Network_Graphics">PNG</a></abbr>
					and <abbr title="Joint Photographic Experts Group"><a href="//en.wikipedia.org/wiki/JPEG">JPEG</a></abbr> encoders.
				</p>
